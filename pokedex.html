<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="./css/pokedex.css">
</head>
<body>

    <div class="cont-pokedex">
        <header>
            <i><img src="./img/pokebola.png" alt="" class="icono"></i>
            <h1>POKEDEX_</h1>
        </header>
        <main>
            <div class="cont-img">
                <div class="name-poke">
                    <i><img src="./img/fuego.png" alt="" class="icono2" id="elemento"></i>
                    <input type="text" name="" id="txtNombre" class="txt-nombre" value="CHARIZARD" readonly="true">
                </div>
                <div class="img-poke">
                    <img src="./img/charizard.png" class ="img" id="img" title="CHARIZARD">
                </div>
            </div>
            <div class="cont-info">
                <div>
                    <label for="numero"><p>NO.</p></label>
                    <input type="number" name="" id="numero" readonly="true" value="006"  disabled ="true" class="txt-bd">
                    <label for="tipo"><p>TYPE</p></label>
                    <input type="text" name="" id="tipo" readonly="true" value="FIRE"  disabled ="true" class="txt-bd">
                    <label for="altura"><p>HEIGHT</p></label>
                    <input type="text" name="" id="altura" readonly="true" value="1,7 M"  disabled ="true" class="txt-bd">
                </div>
                <div>
                    <label for="nivel"><p>LEVEL</p></label>
                    <input type="number" name="" id="nivel" readonly="true" value="100"  disabled ="true" class="txt-bd">
                    <label for="habilidad"><p>HABILITY</p></label>
                    <input type="text" name="" id="habilidad" readonly="true" value="FLAMES"  disabled ="true" class="txt-bd">
                    <label for="peso"><p>WEIGHT</p></label>
                    <input type="text" name="" id="peso" readonly="true" value="90,5 Kg"  disabled ="true" class="txt-bd">
                </div>
            </div>
        </main>
        <footer>
            <div class="cont-text">
                <h1>OTHERS</h1>
            </div>
            <div class="cont-btn">
                <button onclick="mostrarPokemon(1)"><img src="./img/Squirte.png" alt="" class="img-btn" title="Squirte" id="squirte"></button>
                <button onclick="mostrarPokemon(2)"><img src="./img/newtwo.webp" alt="" class="img-btn" title="Newtwo"></button>
                <button onclick="mostrarPokemon(3)"><img src="./img/Solgaleo.webp" alt="" class="img-btn" title="Solgaleo"></button>
                <button onclick="mostrarPokemon(4)"><img src="./img/snorlax.webp" alt="" class="img-btn" title="Snorlax"></button>
            </div>
        </footer>    
    </div>
    <script src="./js/pokedex.js"></script>
</body>
</html>
